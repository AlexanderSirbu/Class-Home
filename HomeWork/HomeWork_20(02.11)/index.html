<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            padding: 100px 0px;
        }

        .btn-block {
            padding: 10px 0px;
        }

        .btn-block button {
            margin-right: 10px;
        }

        .btn-block button:last-child {
            margin-right: 0px;

        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="title">
            <h1 class="h">Events Home work</h1>
        </div>
        <div id="btn-block" class="btn-block d-flex justify-content-center">
            <button class="btn btn-primary first" type="button">First</button>
            <button class="btn btn-success second" type="button">second</button>
            <button class="btn btn-danger third" type="button">third</button>
        </div>
        <p id="paragraph" class="paragraph">Please click on any button</p>

    </div>
</body>
<script src="index.js"></script>

</html>
